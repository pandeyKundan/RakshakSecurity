<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>÷éüá¶üáÆ Rakshak - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark), #0a0a2a);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            opacity: 0.1;
            z-index: 1;
        }
        
        .auth-card {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .auth-logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .security-notice {
            background: rgba(42, 117, 255, 0.1);
            border: 1px solid rgba(42, 117, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(42, 117, 255, 0.05);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .grid-line.vertical {
            height: 100%;
            width: 1px;
        }
    </style>
</head>
<body>
    <!-- Background Grid -->
    <div class="cyber-grid" id="cyberGrid"></div>
    
    <!-- Scanner Line -->
    <div class="scanner-line"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="https://via.placeholder.com/50x50" alt="Rakshak Logo">
                    <span class="auth-logo-text">RAKSHAK</span>
                </div>
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your security dashboard</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="security@company.com" required>
                </div>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <label class="form-label">Password</label>
                        <a href="#" style="float: right; font-size: 0.9rem; color: var(--primary);">Forgot?</a>
                    </div>
                    <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" checked> Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-lock"></i> Sign In
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-outline btn-block">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-outline btn-block mt-2">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
                
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i> Your security is our priority. All data is encrypted and protected.
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
                <p><a href="index.html">‚Üê Back to homepage</a></p>
            </div>
        </div>
    </div>

    <script>
        // Create cyber grid
        const grid = document.getElementById('cyberGrid');
        const gridSize = 50;
        
        for (let i = 0; i < window.innerWidth / gridSize; i++) {
            const verticalLine = document.createElement('div');
            verticalLine.className = 'grid-line vertical';
            verticalLine.style.left = `${i * gridSize}px`;
            grid.appendChild(verticalLine);
        }
        
        for (let i = 0; i < window.innerHeight / gridSize; i++) {
            const horizontalLine = document.createElement('div');
            horizontalLine.className = 'grid-line horizontal';
            horizontalLine.style.top = `${i * gridSize}px`;
            grid.appendChild(horizontalLine);
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real app, this would authenticate with backend
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
