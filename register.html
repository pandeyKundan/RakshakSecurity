<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>÷éüá¶üáÆ Rakshak - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark), #0a0a2a);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            opacity: 0.1;
            z-index: 1;
        }
        
        .auth-card {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .auth-logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .auth-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: width 0.3s;
        }
        
        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .terms {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .terms a {
            color: var(--primary);
        }
        
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(42, 117, 255, 0.05);
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .grid-line.vertical {
            height: 100%;
            width: 1px;
        }
        
        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Background Grid -->
    <div class="cyber-grid" id="cyberGrid"></div>
    
    <!-- Scanner Line -->
    <div class="scanner-line"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="https://via.placeholder.com/50x50" alt="Rakshak Logo">
                    <span class="auth-logo-text">RAKSHAK</span>
                </div>
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Join thousands securing their web applications</p>
            </div>
            
            <form id="registerForm">
                <div class="name-group">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="John" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="security@company.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control" placeholder="Your Company Name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="error-text" id="passwordError" style="color: #ff3e41; font-size: 0.8rem; display: none;">Passwords don't match</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Security Plan</label>
                    <select class="form-control">
                        <option>Free (1 website, basic scanning)</option>
                        <option>Pro (10 websites, advanced scanning)</option>
                        <option>Enterprise (Unlimited websites, full features)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox"> Subscribe to security updates and tips
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                    <p><a href="index.html">‚Üê Back to homepage</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create cyber grid
        const grid = document.getElementById('cyberGrid');
        const gridSize = 50;
        
        for (let i = 0; i < window.innerWidth / gridSize; i++) {
            const verticalLine = document.createElement('div');
            verticalLine.className = 'grid-line vertical';
            verticalLine.style.left = `${i * gridSize}px`;
            grid.appendChild(verticalLine);
        }
        
        for (let i = 0; i < window.innerHeight / gridSize; i++) {
            const horizontalLine = document.createElement('div');
            horizontalLine.className = 'grid-line horizontal';
            horizontalLine.style.top = `${i * gridSize}px`;
            grid.appendChild(horizontalLine);
        }
        
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let color = '#ff3e41';
            let text = 'Very Weak';
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    color = '#ff3e41';
                    text = 'Weak';
                    break;
                case 2:
                    color = '#ff9800';
                    text = 'Fair';
                    break;
                case 3:
                    color = '#ffc107';
                    text = 'Good';
                    break;
                case 4:
                    color = '#4caf50';
                    text = 'Strong';
                    break;
            }
            
            strengthBar.style.width = `${strength * 25}%`;
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });
        
        // Password confirmation
        const confirmInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        
        confirmInput.addEventListener('input', function() {
            if (passwordInput.value !== this.value) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value !== confirmInput.value) {
                alert('Passwords do not match!');
                return;
            }
            
            // In a real app, this would register with backend
            alert('Account created successfully! Welcome to Rakshak Security.');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
